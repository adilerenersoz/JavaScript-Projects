<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCUTAOR</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bd" >

<header>
        <nav>
        <ul>
            <li><button class="green">Green</button></li>
            <li><button class="blue">Blue</button></li>
            <li><button class="purple" >Purple</button></li>
            <li><button class="red" >Red</button></li>
        </ul>
    </nav>
    </header>



    
    <nav class="calculator" >

<div class="div1">
<input id="display" placeholder="0" readonly>
</div>


<div class="div1">
<button id="buton" class="butn1" onclick="backspace()"> <-- </button>   
<button id="buton" class="butn1" onclick="clearDisplay()" >C</button>
<button id="buton" class="butn1"></button>
<button id="buton" class="butn2" onclick="append('/')">/</button>
</div>
<div class="div1">
<button id="buton" class="butn" onclick="append('7')" >7</button>
<button id="buton" class="butn" onclick="append('8')" >8</button>
<button id="buton" class="butn" onclick="append('9')">9</button>
<button id="buton" class="butn2" onclick="append('*')" >x</button>
</div>
<div class="div1" >
<button id="buton" class="butn" onclick="append('4')">4</button>
<button id="buton" class="butn" onclick="append('5')">5</button>
<button id="buton" class="butn" onclick="append('6')">6</button>
<button id="buton" class="butn2" onclick="append('-')">-</button>
</div>
<div class="div1">
<button id="buton" class="butn" onclick="append('1')">1</button>
<button id="buton" class="butn" onclick="append('2')">2</button>
<button id="buton" class="butn" onclick="append('3')">3</button>
<button id="buton" class="butn2" onclick="append('+')">+</button>
</div>
<div class="div1">
    <button id="buton" class="butn" onclick="append('❤️')"> </button>
<button id="buton" class="butn" onclick="append('0')" >0</button>
<button id="buton" class="butn" onclick="append('.')" >.</button>
<button id="buton" class="butn2" onclick="calculate()">=</button>
</div>
</nav>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
  <label class="form-check-label" id="yazi" for="switchCheckDefault">Light Mode</label>
</div>
<script type="text/javascript" src="calculator.js" ></script>

</body>
</html>
